<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet'>
</head>
<body>
  <h1>Basic calculator</h1>
    <div class="calculator">
        <div class="calculator1">
      <button id="clear">C</button>
      <div id="result"></div>
    </div>
    <div class="calculator2">
      <button id="numb7" class="numbers">7</button>
      <button id="numb8" class="numbers">8</button>
      <button id="numb9" class="numbers">9</button>
      <button id="plus" class="operators">+</button>
      <button id="numb4" class="numbers">4</button>
      <button id="numb5"class="numbers">5</button>
      <button id="numb6"class="numbers">6</button>
      <button id="minus" class="operators">-</button>
      <button id="numb1" class="numbers">1</button>
      <button id="numb2" class="numbers">2</button>
      <button id="numb3" class="numbers">3</button>
      <button id="multiply" class="operators">*</button>
      <button id="numb0" class="numbers">0</button>
      <button id="decimal" class="operators">.</button>
      <button id="equal" class="operators">=</button>
      <button id="divade" class="operators">/</button>
    </div>
</div>
<script src="calc.js"></script>
</body>
</html>
